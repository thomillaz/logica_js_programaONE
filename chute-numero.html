<meta charset="utf-8">
<script type="text/javascript">
	function pulaLinha(){
		document.write("<br>" + "<br>")
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 10);
	var tentativas = 1;

	while(tentativas <= 3){
		var chute = parseInt(prompt("Digite seu chute: "));

		if(chute == numeroPensado){
			mostra("Tentativa " + tentativas + ": " + "Você acertou, o número pensado era " + numeroPensado + "!");
			break;
		} else{
			mostra("Tentativa " + tentativas + ": " + "Você errou!");
			if(tentativas == 3 && chute != numeroPensado){
			mostra("O número pensado foi " + numeroPensado + ", que pena!");
			}
		}

		tentativas ++;
	}

	mostra("FIM");
</script>
