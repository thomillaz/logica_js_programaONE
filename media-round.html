<meta charset='UTF-8'>
<script>
	var ano = 2022;

	document.write('Kamilla tem ' + (ano - 1997) + ' anos' + '<br>');
	document.write('Angela tem ' + (ano - 1963) + ' anos' + '<br>');

	ano = 2023;
	document.write('Vanderlei tem ' + (ano - 1964) + ' anos' + '<br>');

	var media = ((ano - 1997) + (ano - 1963) + (ano - 1964))/3;
	document.write('A média das idades é de ' + Math.round(media) + ' anos');
</script>
